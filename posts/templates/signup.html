{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Sign Up
{% endblock title %}


{% block body %}
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input class = "btn btn-primary" type="submit" value="Sign Up">
        <a href="{% url 'github_signup' %}" class="btn btn-dark"><i class="fa fa-github" aria-hidden="true"></i></a>

    </form>
{% endblock body %}
